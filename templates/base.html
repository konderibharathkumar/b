<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Engineer Portfolio{% endblock %}</title>
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='images/profile.jpg') }}" id="favicon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/floating-logos.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="{{ url_for('home') }}" class="me-2">
                <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Bharath Kumar" class="header-profile-image">
            </a>
            <a class="navbar-brand" href="{{ url_for('home') }}">Bharath Kumar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('projects_page') }}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('experience_page') }}">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('skills_page') }}">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('architecture') }}">Architecture</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Bharath Kumar Konderi. Built with <i class="fas fa-heart text-danger"></i> using Python Flask.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/floating-logos.js') }}"></script>
    <script>
        // Make profile image and favicon clickable
        document.addEventListener('DOMContentLoaded', function() {
            // Make main profile image clickable
            const profileImage = document.querySelector('.profile-image');
            if (profileImage) {
                profileImage.addEventListener('click', function() {
                    window.location.href = '{{ url_for("home") }}';
                });
            }
            
            // Make favicon circular and clickable
            // Create a canvas to make the favicon circular
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            
            // Load the image
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = '{{ url_for("static", filename="images/profile.jpg") }}';
            
            img.onload = function() {
                // Create circular clipping path
                ctx.beginPath();
                ctx.arc(32, 32, 32, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.clip();
                
                // Draw the image
                ctx.drawImage(img, 0, 0, 64, 64);
                
                // Create a new favicon link
                const faviconLink = document.createElement('link');
                faviconLink.setAttribute('id', 'dynamic-favicon');
                faviconLink.setAttribute('rel', 'icon');
                faviconLink.setAttribute('href', canvas.toDataURL('image/png'));
                document.head.appendChild(faviconLink);
            };
            
            // Create a clickable overlay for the favicon area
            const faviconOverlay = document.createElement('div');
            faviconOverlay.style.position = 'fixed';
            faviconOverlay.style.top = '0';
            faviconOverlay.style.left = '0';
            faviconOverlay.style.width = '32px';
            faviconOverlay.style.height = '32px';
            faviconOverlay.style.zIndex = '9999';
            faviconOverlay.style.cursor = 'pointer';
            faviconOverlay.title = 'Go to Home';
            faviconOverlay.addEventListener('click', function() {
                window.location.href = '{{ url_for("home") }}';
            });
            document.body.appendChild(faviconOverlay);
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
